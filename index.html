<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue.js清单列表</title>
  <link href="https://cdn.bootcss.com/normalize/8.0.0/normalize.min.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

<div id="main">
  <div class="navbar">
    <h1>Vue.js 清单列表</h1>
  </div>
  <div class="header">
    <p>开黑了么就写作业？</p>
  </div>
  <form @submit.prevent="merge" id="task-form">
    <div class="wrap">
      <input v-model="current.title" id="task-input" type="text" autocomplete="off"></input>
      <div v-if="current.id" class="detail">
        <textarea v-model="current.desc"></textarea>
        <input v-model="current.alert_at" type="datetime-local">
        <button type="submit">submit</button>
      </div>
    </div>
  </form>
  <div class="task-list">
    <div class="wrap">
      待办事项
      <task v-bind:todo="todo"
            v-if="!todo.completed" 
            v-for="(todo, index) in list">
      </task>
    </div>
  </div>
  <div class="task-list">
    <div class="wrap">
      已完成事项
      <div v-if="todo.completed" v-for="(todo, index) in list" class="item completed">
        <button @click="toggle_complete(todo.id)">未完成</button>
        {{ todo.title }}
        <button @click="set_current(todo)">修改</button>
        <button @click="remove(todo.id)">删除</button>
      </div>
      </div>
    </div>
  </div>

</div>

<audio id="alert-sound">
  <source src="./sound/alert.mp3">
</audio>
<template id="task-tpl">
  <div class="item">
    <button @click="action('toggle_complete', todo.id)">已完成</button>
    {{ todo.title }}
    <button @click="action('toggle_detail', todo.id)">详情</button>
    <button @click="action('set_current', todo)">修改</button>
    <button @click="action('remove', todo.id)">删除</button>
    <div v-if="todo.show_detail" class="detail">
      {{ todo.desc || '暂无详情' }}
    </div>
  </div>
</template>

<script src="https://cdn.bootcss.com/vue/2.5.16/vue.js"></script>
<script src="js/myStorage.js"></script>
<script src="js/main.js"></script>
</body>
</html>
